<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/">
    <style src="./js/index.js"></style>
    <title>USER</title>
</head>
<body>
    <div>
        <p>users</p>
    </div>
    <table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Birthdate</td>
            <td>Gender</td>
            <td>Address</td>
        </tr>
    </thead>
    <tbody>
        {% for user in data %}
            <tr>
                <td>{{ user.Id }}</td>             
                <td>{{ user.Name }}</td>
                <td>{{ user.Birthdate }}</td>
                <td>{{ user.Gender }}</td>
                <td>{{ user.Address }}</td>
            </tr>
        {% endfor %}     
    </tbody>       
    </table>
</body>
</html>
